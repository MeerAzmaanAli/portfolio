<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slides {
            border-top: 5px solid black;
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="slideshow-container">
        <img class="slides" src="./Public/Slide1.JPG" alt="Slide 1">
        <img class="slides" src="./Public/Slide2.JPG" alt="Slide 2">
        <img class="slides" src="./Public/Slide3.JPG" alt="Slide 3">
        <img class="slides" src="./Public/Slide4.JPG" alt="Slide 4">
        <img class="slides" src="./Public/Slide5.JPG" alt="Slide 5">
        <img class="slides" src="./Public/Slide6.JPG" alt="Slide 6">
        <img class="slides" src="./Public/Slide7.JPG" alt="Slide 7">
        <img class="slides" src="./Public/Slide8.JPG" alt="Slide 8">
    </div>
    
</body>
</html>
